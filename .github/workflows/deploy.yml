name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate (static)
        run: npx nuxt generate --preset github_pages
        env:
          NUXT_APP_BASE_URL: /nonogram-archipelago/

      - name: Debug output
        run: |
          echo "Listing .output/public:"
          ls -la .output/public
          echo "Find index.html:"
          find .output/public -maxdepth 2 -name "index.html" -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nuxt/Nitro static output is here
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
