# Example Nonogram Archipelago Player YAML
name: NonogramPlayer1          # Slot name (must match client)
game: Nonogram                 # Do not change

Nonogram:
  starting_lives: 3            # Number of lives at start
  starting_coins: 5            # Coins at start
  starting_hints: 1            # Hints at start
  coins_per_bundle: 5          # Coins per Coin Bundle item
  extra_lives_in_pool: 5       # Extra Life items in pool
  hint_reveals_in_pool: 10     # Hint Reveal items in pool
  coin_bundles_in_pool: 15     # Coin Bundle items in pool
  cell_solves_in_pool: 3       # Cell Solve items in pool
  goal_puzzles: 16             # Number of puzzles to complete to win
  death_link: false            # Enable DeathLink (true/false)
  # Optional advanced settings (uncomment to use):
  # puzzle_difficulty: normal   # Options: easy, normal, hard
  # allow_mistakes: true        # Allow mistakes (true/false)
  # puzzle_seed: 123456         # Set a specific puzzle seed